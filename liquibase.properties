# Sample liquibase.properties for multi-environment support
changeLogFile: db-changelog.xml
logLevel: info

# Default (dev) environment
url: jdbc:sqlserver://localhost:1433;databaseName=DevDB
username: devuser
password: devpassword

# QA environment (override with --defaultsFile=liquibase-qa.properties)
# url: jdbc:sqlserver://localhost:1433;databaseName=QADB
# username: qauser
# password: qapassword

# Prod environment (override with --defaultsFile=liquibase-prod.properties)
# url: jdbc:sqlserver://localhost:1433;databaseName=ProdDB
# username: produser
# password: prodpassword

# Contexts for environments
db.contexts: dev,qa,prod
